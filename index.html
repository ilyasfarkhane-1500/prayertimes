<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c697fdb27.js" crossorigin="anonymous"></script>

    <title>PRAYER TIMES</title>
</head>
<body>
   
    <div class="container mt-5">
        <div class="cityTime row text-end mt-5" >
          

            <div class=" row text-white row d-flex align-items-center">
                <div class="col " >
                    <i class="fa-solid fa-mosque " style="font-size: 50px;display: block; text-align: left;"></i>
                </div>
                <div class="col">
                    <h1 class="city " id="cityDispaly">الدارالبيضاء</h1>
                </div>
               
                
            </div>
            <div class="time row mt-5 text-white"> <h3> <span id="date">---</span> <span id="dayAr"> ---</span></h3> </div>
         

        </div>
        <div class="pryerTimes row mt-5">
            <div class="col-lg-2">
                <div class="card text-center bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body text-white">
                        <h4 class="card-title" >العشاء</h4>
                        <p class="card-text" id="Isha">---</p>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-2">
                <div class="card text-center bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body text-white">
                        <h4 class="card-title">المغرب</h4>
                        <p class="card-text" id="Maghrib">---</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card text-center bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body">
                        <h4 class="card-title text-white">العصر</h4>
                        <p class="card-text text-white" id="Asr">---</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card text-center  bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body">
                        <h4 class="card-title text-white">الظهر</h4>
                        <p class="card-text text-white" id="Dhuhr">---</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card text-center  bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body">
                        <h4 class="card-title text-white">الشروق</h4>
                        <p class="card-text text-white" id="Sunrise">---</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card text-center  bg-info border-0 rounded-pill shadow-lg">
                   
                    <div class="card-body">
                        <h4 class="card-title text-white">الفجر</h4>
                        <p class="card-text text-white" id="Fajr">---</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="timeZone row mt-5 mb-5">
           <div class="mb-3 text-center d-flex justify-content-center">
         
            <select
                class="form-select form-select-lg text-center shadow-lg rounded-pill"
                id="selectElement"
                style="width: 50%;"
                onchange="selectEl()"
            >
               
            </select>
           </div>
           
        </div>
    
        <div class="row ">
            <hr class="text-white mt-5">
            <p class="text-center text-white  " >Copyright © 2024, ILYAS FARKHANE</p>
        </div>

    </div> 
    




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    
    
</body>
</html>
